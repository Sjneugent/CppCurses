# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      # Build matrix for:
      # Windows: MSVC (cl), Clang (clang-cl)
      # Linux: GCC (g++), Clang (clang++)
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            compiler_name: msvc
            build_type: Release
          - os: windows-latest
            c_compiler: clang-cl
            cpp_compiler: clang-cl
            compiler_name: llvm
            build_type: Release
          # Linux builds
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            compiler_name: gnu
            build_type: Release
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            compiler_name: llvm
            build_type: Release

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        if [ "${{ runner.os }}" == "Windows" ]; then
          echo "platform=windows" >> "$GITHUB_OUTPUT"
        else
          echo "platform=linux" >> "$GITHUB_OUTPUT"
        fi

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Prepare binary for upload
      shell: bash
      run: |
        mkdir -p artifacts
        if [ "${{ runner.os }}" == "Windows" ]; then
          if [ -f "${{ steps.strings.outputs.build-output-dir }}/Release/TerminalCPP.exe" ]; then
            cp "${{ steps.strings.outputs.build-output-dir }}/Release/TerminalCPP.exe" "artifacts/TerminalCPP-${{ steps.strings.outputs.platform }}-${{ matrix.compiler_name }}.exe"
          elif [ -f "${{ steps.strings.outputs.build-output-dir }}/TerminalCPP.exe" ]; then
            cp "${{ steps.strings.outputs.build-output-dir }}/TerminalCPP.exe" "artifacts/TerminalCPP-${{ steps.strings.outputs.platform }}-${{ matrix.compiler_name }}.exe"
          else
            echo "Error: TerminalCPP.exe not found in expected locations"
            exit 1
          fi
        else
          if [ -f "${{ steps.strings.outputs.build-output-dir }}/TerminalCPP" ]; then
            cp "${{ steps.strings.outputs.build-output-dir }}/TerminalCPP" "artifacts/TerminalCPP-${{ steps.strings.outputs.platform }}-${{ matrix.compiler_name }}"
          else
            echo "Error: TerminalCPP not found in expected location"
            exit 1
          fi
        fi
        ls -lh artifacts/

    - name: Upload binary artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TerminalCPP-${{ steps.strings.outputs.platform }}-${{ matrix.compiler_name }}
        path: artifacts/*
        if-no-files-found: error

  release:
    name: Upload to Alpha Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-artifacts

    - name: Display structure of downloaded files
      run: ls -R all-artifacts

    - name: Upload binaries to alpha release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.01-alpha
        files: all-artifacts/**/*
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Build matrix for:
      # Windows: MSVC (cl), Clang (clang-cl), MinGW (gcc)
      # Linux: GCC (g++), Clang (clang++)
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            compiler_name: msvc
            build_type: Release
          - os: windows-latest
            c_compiler: clang-cl
            cpp_compiler: clang-cl
            compiler_name: llvm
            build_type: Release
          - os: windows-latest
            c_compiler: gcc
            cpp_compiler: g++
            compiler_name: mingw
            build_type: Release
          # Linux builds
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            compiler_name: gnu
            build_type: Release
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
            compiler_name: llvm
            build_type: Release

    steps:
    - uses: actions/checkout@v4

    - name: Setup MinGW (Windows GCC)
      if: matrix.compiler_name == 'mingw'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        # Set platform-specific binary extension and names
        if [ "${{ runner.os }}" == "Windows" ]; then
          echo "binary-ext=.exe" >> "$GITHUB_OUTPUT"
          echo "platform=windows" >> "$GITHUB_OUTPUT"
        else
          echo "binary-ext=" >> "$GITHUB_OUTPUT"
          echo "platform=linux" >> "$GITHUB_OUTPUT"
        fi

    - name: Configure CMake (MinGW)
      if: matrix.compiler_name == 'mingw'
      shell: msys2 {0}
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -G "MinGW Makefiles" \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -S ${{ github.workspace }}

    - name: Configure CMake (Non-MinGW)
      if: matrix.compiler_name != 'mingw'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build (MinGW)
      if: matrix.compiler_name == 'mingw'
      shell: msys2 {0}
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Build (Non-MinGW)
      if: matrix.compiler_name != 'mingw'
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Prepare binary for upload
      shell: bash
      run: |
        # Create artifacts directory
        mkdir -p artifacts
        
        # Find and copy the binary
        if [ "${{ runner.os }}" == "Windows" ]; then
          # For Windows multi-config generators (MSVC, Clang), binary is in Release subfolder
          if [ -f "${{ steps.strings.outputs.build-output-dir }}/Release/TerminalCPP.exe" ]; then
            cp "${{ steps.strings.outputs.build-output-dir }}/Release/TerminalCPP.exe" "artifacts/TerminalCPP-${{ steps.strings.outputs.platform }}-${{ matrix.compiler_name }}.exe"
          elif [ -f "${{ steps.strings.outputs.build-output-dir }}/TerminalCPP.exe" ]; then
            cp "${{ steps.strings.outputs.build-output-dir }}/TerminalCPP.exe" "artifacts/TerminalCPP-${{ steps.strings.outputs.platform }}-${{ matrix.compiler_name }}.exe"
          fi
        else
          # For Linux, binary is directly in build folder
          cp "${{ steps.strings.outputs.build-output-dir }}/TerminalCPP" "artifacts/TerminalCPP-${{ steps.strings.outputs.platform }}-${{ matrix.compiler_name }}"
        fi
        
        ls -lh artifacts/

    - name: Upload binary artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TerminalCPP-${{ steps.strings.outputs.platform }}-${{ matrix.compiler_name }}
        path: artifacts/*
        if-no-files-found: error

  release:
    name: Upload to Alpha Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-artifacts

    - name: Display structure of downloaded files
      run: ls -R all-artifacts

    - name: Upload binaries to alpha release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.01-alpha
        files: all-artifacts/**/*
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
